{% load static %}
<div class="col-md-12 ">
        <div class="card " style="margin-top: 10px">
            <div class="card-header ">
                <h3 class="card-title mb-0">My profile</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 card" style="margin-top: 10px">
                        <div class=" text-center ">
                            <img class="img-circle img-responsive"
                                 src="{{ educator_info.photo }}"
                                 alt="Generic placeholder image" width="150" height="150">
                        </div>
                        <div class="card-body" style="height: 50vh">
                            <form class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="usr"
                                           value="{{ educator_info.name }}">
                                </div>
                                <div class="input-group">
                                    <input id="msg" type="text" class="form-control" name="msg"
                                           value="{{ educator_info.title }}">
                                </div>
                                <div class="input-group">
                                    <i class="glyphicon glyphicon-user"></i></span>
                                    <input id="Email" type="text" class="form-control" name="email"
                                           value="{{ educator_info.email }}">
                                </div>
                                <div class="col-md-12 social-icons margin: 0 2px 0 5px;" style="margin-top: 30px">
                                    <div class="row">
                                        {% for acc in educator_accounts %}
                                            <a href="{{ acc.url }}"
                                               style="margin: 0 5px 0 5px; margin-top: 5px"><span
                                                    class="col-md-2 btn"><img src='{{ acc.logo }}'></span></a>
                                            <span class="col-md-10"><input id="Email" type="text"
                                                                           class="form-control" name="email"
                                                                           value="{{ acc.url }}"></span>
                                            <br><br>
                                        {% endfor %}
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                    <div class="col-md-8 card" style="margin-top: 10px">
                        <br><br><br><br><br><br>
                        <lable class="col-md-12 h4" style="color:rgb(26,99,115);">About Him
                            <textarea class="form-control " rows="10"
                                      id="comment">{{ educator_info.about_me }}</textarea>
                        </lable>


                    </div>
                </div>
                <div class="container">
                    <div class="row col-md-12">
                        <div class="col-md-5"></div>
                        <div class=col-md-6>
                            <button type="button" class="btn btn-success">Save Change</button>
                            <button type="button" class="btn btn-success">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
